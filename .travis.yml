language: python
python:
- '3.6'
services:
- docker
notifications:
  email:
    on_success: change
    on_failure: change
env:
  global:
  - GITHUB="https://github.com"
  - TUSK_VER=0.3.2
  - secure: 
install:
- wget ${GITHUB}/rliebz/tusk/releases/download/v${TUSK_VER}/tusk_${TUSK_VER}_linux_amd64.deb
- sudo dpkg -i tusk_${TUSK_VER}_linux_amd64.deb
script:
- tusk bootstrap
- tusk test_suite
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    repo: co-llabs/plex_notifier
    branch: master
    tags: true
after_deploy:
  - docker build -t plex_notifier:${TRAVIS_TAG} .
  - docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
  - docker push ${DOCKER_USERNAME}/plex_notifier:${TRAVIS_TAG}
